<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>用户登陆注册</title>

<link rel="stylesheet" href="../static/style.css">

<link href="../static/login.css" rel="stylesheet">
<link rel='stylesheet prefetch' href='../static/login.css'>

</head>
<body>
{% if params.h %}
  <script>
    alert('用户名已存在')
  </script>
{% endif %}
{% if params.i %}
  <script>
    alert('两次密码输入不一致')
  </script>
{% endif %}
{% if params.j %}
  <script>
    alert('注册成功畜生')
  </script>
{% endif %}
{% if params.k %}
  <script>
    alert('用户名或密码错误')
  </script>
{% endif %}
<div style="text-align:center;clear:both">
<script src="../static/statics.js"></script>
</div>

<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>LOGIN</h2>
            <p>Lorem ipsum dolor sit amet, consectetur.</p>
            <button class="btn_login" onClick="cambiar_login()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>SIGN UP</h2>
            <p>Lorem ipsum dolor sit amet, consectetur.</p>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">SIGN UP</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="../static/po.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="../static/po.jpg" alt="" /> </div>
        <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>LOGIN</h2>
          <form action="/signup" method="post">
            <input type="text" placeholder="email" name="uname">
            <input type="password" placeholder="Password" name="upwd">
            <button class="btn_login" onClick="cambiar_login()">LOGIN</button>
          </form>
        </div>
        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>SIGN UP</h2>
            <form action="/signup" method="post">
              <!--<input type="text" placeholder="邮箱" name="semail">-->
              <input type="text" placeholder="用户名" name="sname">
              <input type="password" placeholder="密码" name="spwd1">
              <input type="password" placeholder="确认密码" name="spwd2">
              <button class="btn_sign_up" onClick="cambiar_sign_up()">SIGN UP</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../static/index.js"></script>

</body>
</html>
